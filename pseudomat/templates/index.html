{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
    <h4>Projecten:</h4>
    <ul>
    {% for project in projects %}
        <li><a href="/projects/{{ project.id }}">{{ project }}</a></li>
    {% endfor %}
    </ul>
{% else %}
  <a href="{% url 'oidc_authentication_init' %}">Login</a>
{% endif %}
{% endblock content %}
